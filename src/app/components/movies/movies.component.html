<div *ngIf="movies">
  <mat-paginator
    *ngIf="pagination"
    [length]="pagination.total_results"
    [pageSize]="20"
    [pageIndex]="pagination.page - 1"
    (page)="handleChangePageEvent($event)"
  >
  </mat-paginator>
  <li *ngFor="let movie of movies" class="list-group-item">
    {{ MDB_IMG_BASE_URL + (movie.poster_path == null ? '' : movie.poster_path) }}
    {{ movie.title }}
    {{ movie.vote_average }}
    {{ movie.vote_count }}
    movie_id: {{ movie.id }}

    <button mat-raised-button [routerLink]="['movie', movie.id]">Open Movie</button>

    <button mat-raised-button *ngIf="isAddBtnShown" (click)="openCollectionsDialog(movie)">Add to Collection</button>
  </li>
</div>
