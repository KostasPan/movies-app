<h2 *ngIf="!collections">
  No collections yet
</h2>

<mat-nav-list *ngIf="collections">
  <mat-list-item *ngFor="let c of collections" (click)="data.addToCollection?addMovieToCollection(c.id, c.movies):goToCollection(c.id, c.movies)">
    <span mat-line>{{c.title}}</span>
    <span mat-line>{{c.description}}</span>
  </mat-list-item>
</mat-nav-list>
